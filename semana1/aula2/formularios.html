<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--get leva o dado na url, post leva no corpo da mensagem-->
    <form action="produtos.html" method="post">
        <fieldset>
            <legend>Validação de Acesso</legend>
            <label for="nomeid">Nome:
                <input type="text" name="nome" id="nomeId" placeholder="digite seu nome" required>
            </label><br>
            <label for="">email:
                <input type="email" name="email" id="email" placeholder="user@mail.com" required>
            </label><br>
            <label for="">Senha:
                <input type="password" name="senha" id="senha" required>
            </label><br>
            <label for="">Naturalidade:
                <select name="" id="">
                    <optgroup label="Nordeste">
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="CE">Ceará</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                    <optgroup label="Norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RR">Roraima</option>
                    </optgroup>
                </select>
            </label><br>
    
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
