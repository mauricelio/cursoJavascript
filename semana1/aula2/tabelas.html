<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
</head>
<body>
    <table><!--tags semânticas-->
        <thead>
            <tr>
                <th colspan="3">Universidade do Tranalho Digital</th><!--atributo para ocupar 3 colunas-->
            </tr>
            <tr><!--é uma nova linha-->
                <th>Nome do Curso</th><!--th deixa negrito e centralizado-->
                <th>Carga horária</th>
                <th>Quantidade de alunos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>JavaScript</td>
                <td>120</td>
                <td>50</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>60</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
