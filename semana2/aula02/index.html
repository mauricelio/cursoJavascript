<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/estilo.css">
        <script src="https://kit.fontawesome.com/4960ff1f6d.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <h1>Universidade do Trabalho Digital</h1>
        </header>
        <nav>

        </nav>
        <main>
            <div id="esquerda">
                <h2>Para mais detalhes acesse o <a href="#">link</a></h2>
                <img id="logo" src="./img/utd.jpg" alt="logo da UTD">
                <ul>
                    <li><i class="fa-brands fa-python"></i>Python</li>
                    <li><i class="fa-brands fa-php"></i>PHP</li>
                    <li><i class="fa-brands fa-java"></i>Java</li>
                    <li><i class="fa-brands fa-js"></i>Javascript</li>
                </ul>

                <ol>
                    <li>Bootstrap</li>
                    <li>Springboot</li>
                    <li>MySql</li>
                    <li>Insomnia</li>
                </ol>
            </div>
            <div id="direita">
                <form action="">
                    <fieldset>
                        <legend><h2>Cadastro</h2></legend>
                        <p>
                            <label for="nome_cad">Nome:</label><br>
                            <input id="nome_cad"
                                name="nome_cad"
                                required="required"
                                type="text"
                                placeholder="Digite seu nome">
                        </p>
                        <p>
                            <label for="end_cad">Seu endereço:</label><br>
                            <input id="end_cad"
                                name="end_cad"
                                required="required"
                                type="text"
                                placeholder="Digite seu endereço">
                        </p>
                        <p>
                            <label for="email_cad">Email:</label><br>
                            <input id="email_cad"
                                name="email_cad"
                                required="required"
                                type="email"
                                placeholder="Digite seu email">
                        </p>
                        <p>
                            <button type="submit">Enviar</button>
                        </p>
                    </fieldset>
                </form>

            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
